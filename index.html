<!DOCTYPE html>
<html>
    <head>
        <title>Arabic demo</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    </head>
    <body>
        <div id="lesson-banner"><h1 id="title">Quizzes</h1></div>
        <div id="questions">
            <ul>
            </ul>
        </div>
        <script type="text/javascript" src="quizzes.js"></script>
        <script>
            const questionsList =
                document.getElementById("questions").children[0];

            questionsList.innerHTML = "";

            function generateItem(id, title) {
                return `<li><a href="./quiz.html?id=${id}">${title}</a></li>`
            } 

            quizzes.forEach( x => {
                if (!x.hidden) {
                    questionsList.innerHTML += generateItem(x.id, x.title);
                }
            });
        </script>
    </body>
